name: Integration Tests (Manual)

on:
  workflow_dispatch:
    inputs:
      configuration:
        description: Build configuration
        required: true
        default: Release
        type: choice
        options:
          - Release
          - Debug

permissions:
  contents: read

concurrency:
  group: integration-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  service-integration-tests:
    name: Service Integration Tests (.NET 10)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Run integration tests
        run: ./scripts/test-integration.sh "${{ github.event.inputs.configuration }}"
