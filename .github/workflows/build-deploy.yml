name: Build and Deploy

on:
  push:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  pages: write
  id-token: write
  actions: write
  # release-beta job needs contents: write (set at job level)

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/service

jobs:
  prune-caches:
    name: Prune old caches
    runs-on: ubuntu-latest
    steps:
      - name: List and delete outdated caches
        env:
          GH_REPO: ${{ github.repository }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Fetching Actions caches..."
          CACHES=$(gh api "repos/${GH_REPO}/actions/caches" --jq '.actions_caches // []')
          echo "$CACHES" | jq -e 'length >= 0' >/dev/null || CACHES='[]'
          # Group by key prefix; keep most recent per group (by last_accessed_at), delete the rest
          TO_DELETE=$(echo "$CACHES" | jq -r '
            group_by(if .key | startswith("build-dotnet") then "build-dotnet"
              elif .key | startswith("fdroid-keystore") then "fdroid-keystore"
              else "other" end)
            | .[]
            | sort_by(.last_accessed_at)
            | reverse
            | .[1:]
            | .[].id
          ' 2>/dev/null) || true
          if [ -z "$TO_DELETE" ]; then
            echo "No outdated caches to delete."
            exit 0
          fi
          for id in $TO_DELETE; do
            echo "Deleting cache id: $id"
            gh api -X DELETE "repos/${GH_REPO}/actions/caches/${id}" || true
          done
          echo "Done."

  detect:
    name: Detect changes
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.outputs.outputs.code }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - 'src/**'
              - '**/*.csproj'
              - '**/*.slnx'
              - 'Dockerfile'
              - 'fdroid/**'
              - '.config/**'
              - 'GitVersion.yml'
          base: ${{ github.event.before }}
          list-files: shell
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - id: outputs
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "code=true" >> $GITHUB_OUTPUT
          else
            echo "code=${{ steps.filter.outputs.code }}" >> $GITHUB_OUTPUT
          fi

  build:
    name: Build solution
    runs-on: ubuntu-latest
    needs: detect
    if: needs.detect.outputs.code == 'true'
    outputs:
      semver: ${{ steps.version.outputs.SemVer }}
      major_minor_patch: ${{ steps.version.outputs.MajorMinorPatch }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install GitVersion tool and get version
        id: version
        run: |
          dotnet tool restore
          dotnet tool run dotnet-gitversion -- /output json > gitversion.json
          echo "SemVer=$(jq -r .SemVer gitversion.json)" >> $GITHUB_OUTPUT
          echo "MajorMinorPatch=$(jq -r .MajorMinorPatch gitversion.json)" >> $GITHUB_OUTPUT

      - name: Install Android workload
        run: sudo dotnet workload install maui-android

      - name: Cache build output
        uses: actions/cache@v4
        with:
          path: |
            src/**/bin
            src/**/obj
          key: build-dotnet-${{ runner.os }}-${{ hashFiles('**/*.csproj', '**/*.slnx') }}
          restore-keys: build-dotnet-${{ runner.os }}-

      - name: Restore
        run: dotnet restore RemoteAgent.slnx

      - name: Build
        run: dotnet build RemoteAgent.slnx -c Release --no-restore

      - name: Test (unit tests only; integration tests are in RemoteAgent.Service.IntegrationTests)
        run: |
          dotnet test tests/RemoteAgent.App.Tests/RemoteAgent.App.Tests.csproj -c Release --no-build --verbosity minimal -nologo
          dotnet test tests/RemoteAgent.Service.Tests/RemoteAgent.Service.Tests.csproj -c Release --no-build --verbosity minimal -nologo

      - name: Publish service
        run: dotnet publish src/RemoteAgent.Service/RemoteAgent.Service.csproj -c Release -o service-publish --no-restore

      - name: Upload service publish
        uses: actions/upload-artifact@v4
        with:
          name: service-publish
          path: service-publish

      - name: Upload build output for Android job
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            src/**/bin
            src/**/obj

  android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install Android workload
        run: sudo dotnet workload install maui-android

      - name: Restore
        run: dotnet restore RemoteAgent.slnx

      - name: Download build output from build job
        uses: actions/download-artifact@v4
        with:
          name: build-output

      - name: Merge build output into workspace
        run: |
          # Artifact root is the LCA of paths (src/), so we get build-output/RemoteAgent.App/, etc.
          cp -r build-output/* src/

      - name: Publish Android APK
        run: |
          dotnet publish src/RemoteAgent.App/RemoteAgent.App.csproj \
            -f net10.0-android -c Release -p:AndroidPackageFormat=apk \
            -p:ApplicationDisplayVersion=${{ needs.build.outputs.semver }} \
            -p:ApplicationVersion=${{ github.run_number }} \
            -o src/RemoteAgent.App/bin/Release/net10.0-android/publish --no-build --no-restore

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: src/RemoteAgent.App/bin/Release/net10.0-android/publish/com.companyname.remoteagent.app-Signed.apk

  release-beta:
    name: Create beta release
    runs-on: ubuntu-latest
    needs: [build, android, docker]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set version from GitVersion
        id: version
        run: echo "version=${{ needs.build.outputs.semver }}" >> $GITHUB_OUTPUT

      - name: Generate release notes from commits
        run: |
          PREV=$(git describe --tags --abbrev=0 2>/dev/null) || true
          if [ -n "$PREV" ]; then
            COMMITS=$(git log "$PREV..HEAD" --pretty=format:"- %s (%h)" 2>/dev/null)
          else
            COMMITS=$(git log -n 20 --pretty=format:"- %s (%h)")
          fi
          {
            echo "## Changes in this beta"
            echo ""
            [ -n "$COMMITS" ] && echo "$COMMITS" || echo "- No commit log available."
            echo ""
            echo "## Docker image"
            echo ""
            echo "Pull the service image from GitHub Container Registry:"
            echo ""
            echo "\`\`\`"
            echo "docker pull ghcr.io/${{ github.repository }}/service:latest"
            echo "docker pull ghcr.io/${{ github.repository }}/service@${{ needs.docker.outputs.digest }}"
            echo "\`\`\`"
          } > release-notes.md

      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: android-apk

      - name: Create beta release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}-beta.${{ github.run_number }}
          name: Beta v${{ steps.version.outputs.version }} (build ${{ github.run_number }})
          prerelease: true
          body_path: release-notes.md
          files: com.companyname.remoteagent.app-Signed.apk

  docker:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    needs: build
    outputs:
      digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4

      - name: Download service publish
        uses: actions/download-artifact@v4
        with:
          name: service-publish
          path: service-publish

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  prune-ghcr:
    name: Prune old GHCR versions
    runs-on: ubuntu-latest
    needs: docker
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Install GitHub CLI
        run: |
          type gh >/dev/null 2>&1 || (sudo apt-get update && sudo apt-get install -y gh)
      - name: Prune outdated container versions
        run: ./scripts/ghcr-prune-versions.sh remote-agent/service 2
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  fdroid-pages:
    name: F-Droid repo and GitHub Pages
    runs-on: ubuntu-latest
    needs: [build, android]
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install DocFX
        run: |
          dotnet tool install -g docfx
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Build DocFX site
        run: |
          export PATH="$HOME/.dotnet/tools:$PATH"
          cd docs && docfx build

      - name: Validate DocFX output
        run: |
          if [ ! -f docs/_site/index.html ] && [ -f docs/_site/README.html ]; then
            cp docs/_site/README.html docs/_site/index.html
          fi
          test -f docs/_site/index.html || test -n "$(ls -A docs/_site 2>/dev/null)" || (echo "DocFX produced no usable output" && exit 1)
          echo "DocFX output:"
          ls -la docs/_site/

      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: android-apk

      - name: Set version from GitVersion
        id: version
        run: |
          echo "version=${{ needs.build.outputs.semver }}" >> $GITHUB_OUTPUT
          echo "App version: ${{ needs.build.outputs.semver }}"

      - name: Set up Python and F-Droid CLI
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install fdroidserver

      - name: Restore F-Droid keystore cache
        id: fdroid-cache
        uses: actions/cache@v4
        with:
          path: fdroid-workspace
          key: fdroid-keystore-v1-${{ runner.os }}

      - name: Prepare F-Droid workspace
        run: |
          REPO_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/repo"
          mkdir -p fdroid-workspace/repo fdroid-workspace/metadata
          if [ ! -f fdroid-workspace/keystore.jks ]; then
            keytool -genkeypair -keystore fdroid-workspace/keystore.jks -alias fdroidrepo \
              -keyalg RSA -keysize 2048 -validity 10000 \
              -storepass android -keypass android \
              -dname "CN=Remote Agent Repo, OU=CI, O=GitHub"
          fi
          cat > fdroid-workspace/config.yml << CONFIG
          repo_url: "$REPO_URL"
          repo_name: "Remote Agent"
          repo_description: "Android app for the Remote Agent gRPC service. Connect to a Linux host running the service and chat with the Cursor agent."
          repo_keyalias: fdroidrepo
          keystore: keystore.jks
          keystorepass: android
          keypass: android
          keydname: "CN=Remote Agent Repo, OU=CI, O=GitHub"
          CONFIG
          chmod 600 fdroid-workspace/config.yml
          mkdir -p fdroid-workspace/repo/icons
          echo 'iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z8BQDwAEhQGAhKmMIQAAAABJRU5ErkJggg==' | base64 -d > fdroid-workspace/repo/icons/icon.png
          rm -f fdroid-workspace/repo/*.apk fdroid-workspace/repo/*.xml fdroid-workspace/repo/*.jar 2>/dev/null || true
          rm -f fdroid-workspace/repo/index.* 2>/dev/null || true
          APK=$(find . -name "*.apk" -type f | head -1)
          cp "$APK" fdroid-workspace/repo/
          cp fdroid/metadata/com.companyname.remoteagent.app.yml fdroid-workspace/metadata/

      - name: Ensure repo icon exists
        run: |
          mkdir -p fdroid-workspace/repo/icons
          [ -f fdroid-workspace/repo/icons/icon.png ] || echo 'iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z8BQDwAEhQGAhKmMIQAAAABJRU5ErkJggg==' | base64 -d > fdroid-workspace/repo/icons/icon.png
      - name: Generate F-Droid repo (fdroid update)
        run: |
          cd fdroid-workspace && fdroid update

      - name: Verify F-Droid repo (logo, URL, hash, version)
        env:
          EXPECTED_VERSION: ${{ needs.build.outputs.semver }}
          EXPECTED_REPO_URL: "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/repo"
        run: |
          set -e
          REPO=fdroid-workspace/repo
          ICON="$REPO/icons/icon.png"
          ERRORS=()

          # 1) Logo: icon.png must exist (fdroid update may modify it, so we only check presence)
          if [ ! -f "$ICON" ]; then
            ERRORS+=("F-Droid logo check FAILED: icon file missing at $ICON")
          elif [ ! -s "$ICON" ]; then
            ERRORS+=("F-Droid logo check FAILED: repo/icons/icon.png is empty")
          fi

          # 2) APK must exist
          APK=$(find "$REPO" -name "*.apk" -type f | head -1)
          if [ -z "$APK" ]; then
            ERRORS+=("F-Droid APK check FAILED: no APK found in $REPO")
          fi

          # 3) Repo URL in config must match expected
          if [ -f fdroid-workspace/config.yml ]; then
            CONFIG_URL=$(grep -E '^\s*repo_url:\s*' fdroid-workspace/config.yml | sed -E 's/.*repo_url:\s*["]?([^"]*)["]?.*/\1/' | tr -d '"' | xargs)
            if [ "$CONFIG_URL" != "$EXPECTED_REPO_URL" ]; then
              ERRORS+=("F-Droid URL check FAILED: config repo_url is '$CONFIG_URL' but expected '$EXPECTED_REPO_URL'")
            fi
          else
            ERRORS+=("F-Droid URL check FAILED: fdroid-workspace/config.yml not found")
          fi

          # 4) Index must exist and reference APK with correct URL path; hash and version via Python
          python3 << VERIFY
          import json
          import os
          import sys
          import xml.etree.ElementTree as ET

          repo = "$REPO"
          expected_version = os.environ.get("EXPECTED_VERSION", "").strip()
          expected_repo_url = os.environ.get("EXPECTED_REPO_URL", "").strip()
          errors = list()

          apk_path = "$APK" if "$APK" else None
          apkname = os.path.basename(apk_path) if apk_path and os.path.isfile(apk_path) else None

          if not apkname:
              errors.append("F-Droid APK check FAILED: no APK file found in repo directory.")
              for e in errors:
                  print(e, file=sys.stderr)
              sys.exit(1)

          computed_sha = None
          if apk_path and os.path.isfile(apk_path):
              import hashlib
              with open(apk_path, "rb") as f:
                  computed_sha = hashlib.sha256(f.read()).hexdigest().lower()

          index_version = None
          index_hash = None
          index_apk_name = None

          if os.path.exists(f"{repo}/index-v1.json"):
              with open(f"{repo}/index-v1.json") as f:
                  data = json.load(f)
              for p in data.get("packages", []):
                  if p.get("apkName") == apkname:
                      index_apk_name = p.get("apkName")
                      index_hash = (p.get("hash") or "").replace("sha256:", "").strip().lower()
                      index_version = (p.get("versionName") or p.get("version") or "").strip()
                      break
              if not index_apk_name:
                  errors.append(f"F-Droid URL/index check FAILED: APK '{apkname}' is not listed in index-v1.json packages. Index may reference a different or missing APK.")
              else:
                  # APK URL = repo_url + "/" + apkName
                  if expected_repo_url and not expected_repo_url.endswith("/"):
                      expected_repo_url = expected_repo_url.rstrip("/")
                  expected_apk_url = f"{expected_repo_url}/{index_apk_name}"
                  if not os.path.isfile(f"{repo}/{index_apk_name}"):
                      errors.append(f"F-Droid URL check FAILED: index references APK '{index_apk_name}' but file is missing in repo. Expected path: {repo}/{index_apk_name}")
                  else:
                      pass  # URL is correct if file exists and repo_url is correct
          elif os.path.exists(f"{repo}/index.xml"):
              tree = ET.parse(f"{repo}/index.xml")
              root = tree.getroot()
              for pkg in root.findall(".//package") or root.findall("package"):
                  pname = pkg.get("apkName") or (pkg.get("name") + "_" + (pkg.get("versionName") or "") + ".apk" if pkg.get("name") else None)
                  if pname == apkname or (pkg.get("name") and apkname.startswith(pkg.get("name", ""))):
                      index_apk_name = pkg.get("apkName") or apkname
                      index_hash = (pkg.get("hash") or "").replace("sha256:", "").strip().lower()
                      index_version = (pkg.get("versionName") or pkg.get("version") or "").strip()
                      break
              if not index_apk_name:
                  errors.append(f"F-Droid URL/index check FAILED: APK '{apkname}' is not listed in index.xml packages.")
              elif not os.path.isfile(f"{repo}/{index_apk_name}"):
                  errors.append(f"F-Droid URL check FAILED: index references APK '{index_apk_name}' but file is missing in repo. Expected path: {repo}/{index_apk_name}")
          else:
              errors.append("F-Droid index check FAILED: neither index-v1.json nor index.xml found in repo.")

          # Hash check
          if index_hash is not None and computed_sha is not None:
              if index_hash != computed_sha:
                  errors.append(
                      "F-Droid APK hash check FAILED: index hash does not match the actual APK. "
                      f"Index hash (index): {index_hash}; Computed SHA-256 of APK file: {computed_sha}. "
                      "Ensure fdroid update is run against the same APK that is in the repo directory."
                  )
          elif index_hash is None and apkname:
              errors.append("F-Droid APK hash check FAILED: no hash found in index for APK " + apkname)

          # Version check
          if expected_version and index_version is not None:
              # Normalize: strip leading v, compare
              ev = expected_version.lstrip("v")
              iv = index_version.lstrip("v")
              if ev != iv:
                  errors.append(
                      f"F-Droid version check FAILED: expected APK version '{expected_version}' (from build) but index has versionName '{index_version}'. "
                      "Ensure the APK built in this workflow uses ApplicationDisplayVersion=" + expected_version + " and fdroid update is run with that APK."
                  )
          elif expected_version and index_version is None:
              errors.append("F-Droid version check FAILED: could not read version from index (versionName/version). Expected: " + expected_version)

          if errors:
              for e in errors:
                  print(e, file=sys.stderr)
              sys.exit(1)
          print("F-Droid repo checks passed: logo, URL, hash, version.")
          VERIFY

          if [ ${#ERRORS[@]} -gt 0 ]; then
            echo "F-Droid verification failed:"
            printf '%s\n' "${ERRORS[@]}"
            exit 1
          fi

      - name: Assemble Pages artifact
        run: |
          mkdir -p fdroid-repo/repo
          cp -r docs/_site/. fdroid-repo/
          cp -r fdroid-workspace/repo/* fdroid-repo/repo/
          APK=$(find fdroid-repo/repo -name "*.apk" -type f | head -1)
          [ -n "$APK" ] && cp "$APK" fdroid-repo/remote-agent.apk

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: fdroid-repo

      - name: Upload pages content for docs-only reuse
        uses: actions/upload-artifact@v4
        with:
          name: pages-content
          path: fdroid-repo

  docs-only-pages:
    name: Docs-only GitHub Pages
    runs-on: ubuntu-latest
    needs: detect
    if: needs.detect.outputs.code != 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Download previous pages content
        uses: dawidd6/action-download-artifact@v3
        id: download-pages
        with:
          workflow: build-deploy.yml
          name: pages-content
          path: fdroid-repo
          branch: ${{ github.ref_name }}
          workflow_conclusion: success
          workflow_search: true
          search_artifacts: true
          if_no_artifact_found: ignore

      - name: Prepare fdroid-repo when no previous artifact
        if: steps.download-pages.outputs.found_artifact != 'true'
        run: |
          mkdir -p fdroid-repo/repo
          echo '<!DOCTYPE html><html><head><meta charset="utf-8"><title>Remote Agent</title></head><body><h1>Remote Agent</h1><p><a href="https://github.com/${{ github.repository }}">Source</a></p></body></html>' > fdroid-repo/index.html

      - name: Install DocFX
        run: |
          dotnet tool install -g docfx
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Build DocFX site
        run: |
          export PATH="$HOME/.dotnet/tools:$PATH"
          cd docs && docfx build

      - name: Validate DocFX output
        run: |
          if [ ! -f docs/_site/index.html ] && [ -f docs/_site/README.html ]; then
            cp docs/_site/README.html docs/_site/index.html
          fi
          test -f docs/_site/index.html || test -n "$(ls -A docs/_site 2>/dev/null)" || (echo "DocFX produced no usable output" && exit 1)
          echo "DocFX output:"
          ls -la docs/_site/

      - name: Update docs at site root (keep repo and APK)
        run: |
          find fdroid-repo -maxdepth 1 -mindepth 1 ! -name repo ! -name remote-agent.apk -exec rm -rf {} +
          cp -r docs/_site/. fdroid-repo/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: fdroid-repo

  deploy-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [fdroid-pages, docs-only-pages]
    if: always() && (needs.fdroid-pages.result == 'success' || needs.docs-only-pages.result == 'success')
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
