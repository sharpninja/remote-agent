name: Build and Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  pages: write
  id-token: write
  # release-beta job needs contents: write (set at job level)

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/service

jobs:
  build:
    name: Build solution
    runs-on: ubuntu-latest
    outputs:
      semver: ${{ steps.version.outputs.SemVer }}
      major_minor_patch: ${{ steps.version.outputs.MajorMinorPatch }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install GitVersion tool and get version
        id: version
        run: |
          dotnet tool restore
          dotnet tool run dotnet-gitversion -- /output json > gitversion.json
          echo "SemVer=$(jq -r .SemVer gitversion.json)" >> $GITHUB_OUTPUT
          echo "MajorMinorPatch=$(jq -r .MajorMinorPatch gitversion.json)" >> $GITHUB_OUTPUT

      - name: Install Android workload
        run: sudo dotnet workload install maui-android

      - name: Restore
        run: dotnet restore RemoteAgent.slnx

      - name: Build
        run: dotnet build RemoteAgent.slnx -c Release --no-restore

  android:
    name: Build Android APK
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install Android workload
        run: sudo dotnet workload install maui-android

      - name: Publish Android APK
        run: |
          dotnet publish src/RemoteAgent.App/RemoteAgent.App.csproj \
            -f net10.0-android -c Release -p:AndroidPackageFormat=apk \
            -p:ApplicationDisplayVersion=${{ needs.build.outputs.semver }} \
            -o src/RemoteAgent.App/bin/Release/net10.0-android/publish

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: src/RemoteAgent.App/bin/Release/net10.0-android/publish/com.companyname.remoteagent.app-Signed.apk

  release-beta:
    name: Create beta release
    runs-on: ubuntu-latest
    needs: [build, android]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set version from GitVersion
        id: version
        run: echo "version=${{ needs.build.outputs.semver }}" >> $GITHUB_OUTPUT

      - name: Generate release notes from commits
        run: |
          PREV=$(git describe --tags --abbrev=0 2>/dev/null) || true
          if [ -n "$PREV" ]; then
            COMMITS=$(git log "$PREV..HEAD" --pretty=format:"- %s (%h)" 2>/dev/null)
          else
            COMMITS=$(git log -n 20 --pretty=format:"- %s (%h)")
          fi
          {
            echo "## Changes in this beta"
            echo ""
            [ -n "$COMMITS" ] && echo "$COMMITS" || echo "- No commit log available."
          } > release-notes.md

      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: android-apk

      - name: Create beta release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}-beta.${{ github.run_number }}
          name: Beta v${{ steps.version.outputs.version }} (build ${{ github.run_number }})
          prerelease: true
          body_path: release-notes.md
          files: com.companyname.remoteagent.app-Signed.apk

  docker:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  fdroid-pages:
    name: F-Droid repo and GitHub Pages
    runs-on: ubuntu-latest
    needs: [build, android]
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Install DocFX
        run: |
          dotnet tool install -g docfx
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Generate documentation (DocFX)
        run: |
          cd docs && docfx build

      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: android-apk

      - name: Set version from GitVersion
        id: version
        run: |
          echo "version=${{ needs.build.outputs.semver }}" >> $GITHUB_OUTPUT
          echo "App version: ${{ needs.build.outputs.semver }}"

      - name: Set up Python and F-Droid CLI
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install fdroidserver

      - name: Restore F-Droid keystore cache
        id: fdroid-cache
        uses: actions/cache@v4
        with:
          path: fdroid-workspace
          key: fdroid-keystore-v1-${{ runner.os }}

      - name: Prepare F-Droid workspace
        run: |
          REPO_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/repo"
          mkdir -p fdroid-workspace/repo fdroid-workspace/metadata
          if [ ! -f fdroid-workspace/keystore.jks ]; then
            keytool -genkeypair -keystore fdroid-workspace/keystore.jks -alias fdroidrepo \
              -keyalg RSA -keysize 2048 -validity 10000 \
              -storepass android -keypass android \
              -dname "CN=Remote Agent Repo, OU=CI, O=GitHub"
          fi
          cat > fdroid-workspace/config.yml << CONFIG
          repo_url: "$REPO_URL"
          repo_name: "Remote Agent"
          repo_description: "Android app for the Remote Agent gRPC service. Connect to a Linux host running the service and chat with the Cursor agent."
          repo_keyalias: fdroidrepo
          keystore: keystore.jks
          keystorepass: android
          keypass: android
          keydname: "CN=Remote Agent Repo, OU=CI, O=GitHub"
          CONFIG
          chmod 600 fdroid-workspace/config.yml
          mkdir -p fdroid-workspace/repo/icons
          echo 'iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z8BQDwAEhQGAhKmMIQAAAABJRU5ErkJggg==' | base64 -d > fdroid-workspace/repo/icons/icon.png
          rm -f fdroid-workspace/repo/*.apk fdroid-workspace/repo/*.xml fdroid-workspace/repo/*.jar 2>/dev/null || true
          rm -f fdroid-workspace/repo/index.* 2>/dev/null || true
          APK=$(find . -name "*.apk" -type f | head -1)
          cp "$APK" fdroid-workspace/repo/
          cp fdroid/metadata/com.companyname.remoteagent.app.yml fdroid-workspace/metadata/

      - name: Generate F-Droid repo (fdroid update)
        run: |
          cd fdroid-workspace && fdroid update

      - name: Assemble Pages artifact
        run: |
          REPO_URL="https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/repo"
          VERSION="${{ steps.version.outputs.version }}"
          mkdir -p fdroid-repo/repo
          cp -r fdroid-workspace/repo/* fdroid-repo/repo/
          APK=$(find fdroid-repo/repo -name "*.apk" -type f | head -1)
          [ -n "$APK" ] && cp "$APK" fdroid-repo/remote-agent.apk
          cat > fdroid-repo/index.html << HTMLEOF
          <!DOCTYPE html>
          <html>
          <head><meta charset="utf-8"><title>Remote Agent â€“ F-Droid repo</title></head>
          <body>
          <h1>Remote Agent</h1>
          <p>Android app for the Remote Agent gRPC service. Connect to a Linux host running the service and chat with the Cursor agent.</p>
          <p><strong>Version:</strong> ${VERSION}</p>
          <p><a href="remote-agent.apk">Download APK</a></p>
          <p>F-Droid repo URL: <code>${REPO_URL}/</code></p>
          <p><a href="docs/">Documentation</a> (requirements and design)</p>
          <hr/>
          <p><a href="https://github.com/${{ github.repository }}">Source</a></p>
          </body>
          </html>
          HTMLEOF
          cp -r docs/_site fdroid-repo/docs

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: fdroid-repo

  deploy-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: fdroid-pages
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
