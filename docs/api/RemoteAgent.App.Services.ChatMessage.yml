  assemblies:
  - RemoteAgent.App.Logic
  namespace: RemoteAgent.App.Services
  summary: Represents a single chat message (user, agent output, error, or session event) in the observable list bound to the chat UI (FR-1.6, FR-2.2, FR-4.1).
  remarks: Implements <a href="https://sharpninja.github.io/remote-agent/technical-requirements.html">TR-5.1</a> (observable collection) and TR-5.5 (archive). Agent output is rendered with markdown (FR-2.3, TR-5.3).
  example:
  - >-
    <pre><code class="lang-csharp">var msg = new ChatMessage { IsUser = true, Text = "Hello" };

    Messages.Add(msg);

    store?.Add(msg);</code></pre>
