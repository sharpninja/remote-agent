  namespace: RemoteAgent.App.Services
  summary: Renders markdown or plain text to HTML for display in the chat (FR-2.3, TR-5.3). Agent output is parsed with Markdig; user and event text are escaped as plain paragraphs.
  remarks: Uses a minimal inline stylesheet so output is readable in a WebView. Error text is HTML-escaped only (no markdown).
  example:
  - >-
    <pre><code class="lang-csharp">string html = MarkdownFormat.ToHtml("**bold** and `code`");  // agent output

    string plain = MarkdownFormat.PlainToHtml("User said: hello");  // user or event</code></pre>
