  assemblies:
  - RemoteAgent.Service
  namespace: RemoteAgent.Service.Services
  summary: Saves uploaded content to <code>media/{sessionId}_{guid}.{ext}</code>. Returns relative path (for logging) and full path (for agent).
  example: []
  syntax:
    content: public (string RelativePath, string FullPath) SaveUpload(string sessionId, byte[] content, string contentType, string? fileName)
    parameters:
    - id: sessionId
      type: System.String
      description: Session identifier (used in filename).
    - id: content
      type: System.Byte[]
      description: Raw file content.
    - id: contentType
      type: System.String
      description: MIME type (e.g. image/jpeg, video/mp4); used to choose extension.
    - id: fileName
      type: System.String
      description: Original filename (optional); used as fallback for extension.
    return:
      type: System.ValueTuple{System.String,System.String}
      description: Relative path under data dir and full filesystem path.
    content.vb: Public Function SaveUpload(sessionId As String, content As Byte(), contentType As String, fileName As String) As (RelativePath As String, FullPath As String)
