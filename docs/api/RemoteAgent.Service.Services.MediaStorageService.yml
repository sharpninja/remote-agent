  namespace: RemoteAgent.Service.Services
  summary: Stores uploaded images and videos alongside the LiteDB data directory (FR-10.1, TR-11.2). Files are saved under <code>data/media/</code>.
  remarks: Used when the app sends media as agent context. The returned full path can be passed to the agent (e.g. in stdin) so the agent can read the file.
  example:
  - >-
    <pre><code class="lang-csharp">var (relativePath, fullPath) = mediaStorage.SaveUpload(sessionId, content, "image/jpeg", "photo.jpg");

    await agentSession.SendInputAsync($"[Attachment: {fullPath}]", ct);</code></pre>
