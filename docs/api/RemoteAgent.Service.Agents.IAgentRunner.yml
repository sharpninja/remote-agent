  summary: Starts an agent session. Returns null if the runner cannot start (e.g. command not configured).
  example: []
  syntax:
    content: Task<IAgentSession?> StartAsync(string? command, string? arguments, string sessionId, StreamWriter? logWriter, CancellationToken cancellationToken = default)
    parameters:
    - id: command
      type: System.String
      description: Agent command (e.g. executable path). May be ignored by plugin runners.
    - id: arguments
      type: System.String
      description: Optional arguments. May be ignored by plugin runners.
    - id: sessionId
      type: System.String
      description: Session identifier for logging (TR-3.6).
    - id: logWriter
      type: System.IO.StreamWriter
      description: Optional session log writer (FR-1.5).
    - id: cancellationToken
      type: System.Threading.CancellationToken
      description: Cancellation.
    return:
      type: System.Threading.Tasks.Task{RemoteAgent.Service.Agents.IAgentSession}
      description: An active session, or null if the runner could not start.
