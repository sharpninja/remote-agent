  namespace: RemoteAgent.Service.Agents
  summary: 'Abstraction for starting an agent session (TR-10.1, FR-8.1). Implementations: process spawn (default) or plugin-backed agents.'
  remarks: The service uses this to spawn the Cursor agent (FR-1.2) or a plugin-provided agent. Implementations forward stdin and stream stdout/stderr (TR-3.3, TR-3.4).
  example:
  - >-
    <pre><code class="lang-csharp">var runner = agentRunnerFactory.GetRunner();

    var session = await runner.StartAsync(cmd, args, sessionId, logWriter, ct);

    if (session != null)
        await session.SendInputAsync("Hello", ct);</code></pre>
  syntax:
    content: public interface IAgentRunner
    content.vb: Public Interface IAgentRunner
