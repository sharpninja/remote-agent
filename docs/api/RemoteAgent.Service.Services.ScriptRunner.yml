  namespace: RemoteAgent.Service.Services
  summary: Runs bash or PowerShell scripts and returns stdout and stderr on completion (FR-9.1, FR-9.2).
  remarks: Invoked by the service when the client sends a <xref href="RemoteAgent.Proto.ScriptRequest" data-throw-if-not-resolved="false"></xref>. Output is streamed back to the app as chat messages.
  example:
  - >-
    <pre><code class="lang-csharp">var (stdout, stderr) = await ScriptRunner.RunAsync("/path/to/script.sh", ScriptType.Bash, ct);

    if (!string.IsNullOrEmpty(stdout))
        await responseStream.WriteAsync(new ServerMessage { Output = stdout }, ct);</code></pre>
