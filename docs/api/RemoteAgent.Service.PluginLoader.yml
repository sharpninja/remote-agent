  namespace: RemoteAgent.Service
  summary: 'Builds a registry of named runners: "process" (default), "copilot-windows" (Copilot CLI on Windows), plus any from <xref href="RemoteAgent.Service.PluginsOptions.Assemblies" data-throw-if-not-resolved="false"></xref>.'
  example: []
  syntax:
    content: public static IReadOnlyDictionary<string, IAgentRunner> BuildRunnerRegistry(IServiceProvider serviceProvider)
    parameters:
    - id: serviceProvider
      type: System.IServiceProvider
      description: Used to resolve <xref href="RemoteAgent.Service.PluginsOptions" data-throw-if-not-resolved="false"></xref> and to create plugin runner instances.
    return:
      type: System.Collections.Generic.IReadOnlyDictionary{System.String,RemoteAgent.Service.Agents.IAgentRunner}
      description: Dictionary of runner id to <xref href="RemoteAgent.Service.Agents.IAgentRunner" data-throw-if-not-resolved="false"></xref> (e.g. "process", "copilot-windows", or full type name of plugin type).
    content.vb: Public Shared Function BuildRunnerRegistry(serviceProvider As IServiceProvider) As IReadOnlyDictionary(Of String, IAgentRunner)
