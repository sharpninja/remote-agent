  namespace: RemoteAgent.Service
  summary: Loads plugin assemblies and discovers <xref href="RemoteAgent.Service.Agents.IAgentRunner" data-throw-if-not-resolved="false"></xref> implementations (TR-10.2, FR-8.1).
  remarks: Reads <xref href="RemoteAgent.Service.PluginsOptions.Assemblies" data-throw-if-not-resolved="false"></xref> and loads each assembly; exported types implementing <xref href="RemoteAgent.Service.Agents.IAgentRunner" data-throw-if-not-resolved="false"></xref> are instantiated via the service provider and registered by full type name. The "process" and "copilot-windows" runners are always included.
  example:
  - >-
    <pre><code class="lang-csharp">// In Program.cs after building the service provider:

    var registry = PluginLoader.BuildRunnerRegistry(serviceProvider);

    services.AddSingleton(registry);</code></pre>
