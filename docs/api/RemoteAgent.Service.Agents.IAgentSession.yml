      repo: https://github.com/sharpninja/remote-agent.git
    id: IAgentSession
    path: ../src/RemoteAgent.Service/Agents/IAgentSession.cs
    startLine: 11
  assemblies:
  - RemoteAgent.Service
  namespace: RemoteAgent.Service.Agents
  summary: Represents a running agent session (FR-7.1). Input is sent to the agent; stdout/stderr are read via the exposed readers (TR-3.3, TR-3.4).
  remarks: Call <xref href="RemoteAgent.Service.Agents.IAgentSession.Stop" data-throw-if-not-resolved="false"></xref> or <xref href="System.IDisposable.Dispose" data-throw-if-not-resolved="false"></xref> when the session ends (e.g. client disconnect).
  example:
  - >-
    <pre><code class="lang-csharp">string? line;

    while ((line = await session.StandardOutput.ReadLineAsync(ct)) != null)
        await responseStream.WriteAsync(new ServerMessage { Output = line }, ct);</code></pre>
  syntax:
    content: 'public interface IAgentSession : IDisposable'
    content.vb: Public Interface IAgentSession Inherits IDisposable
  inheritedMembers:
  - System.IDisposable.Dispose
