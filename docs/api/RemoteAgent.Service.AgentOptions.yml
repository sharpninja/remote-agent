  summary: Configuration for the agent process and storage (TR-3.2, TR-3.6, TR-10.1, TR-11.1, TR-11.2). Bound from the "Agent" section in appsettings.
  remarks: Used by the service to spawn the Cursor agent (FR-1.2), write session logs (FR-1.5), and configure the data directory for LiteDB and media.
  example:
  - >-
    <pre><code class="lang-csharp">// appsettings.json

    "Agent": {
      "Command": "/path/to/cursor-agent",
      "Arguments": "",
      "LogDirectory": "/var/log/remote-agent",
      "RunnerId": "" (empty = OS default: process on Linux, copilot-windows on Windows),
      "DataDirectory": "./data"
    }</code></pre>
