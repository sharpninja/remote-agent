  assemblies:
  - RemoteAgent.Plugins.Ollama
  namespace: RemoteAgent.Plugins.Ollama
  summary: >-
    Agent runner that connects to a locally running <a href="https://ollama.com">Ollama</a>

    instance via its HTTP chat API (FR-8.1, TR-10.1).
  remarks: >-
    <p>Select this runner by setting <code>Agent:RunnerId</code> to the full type name

    <code>RemoteAgent.Plugins.Ollama.OllamaAgentRunner</code> in appsettings, and by adding

    the plugin assembly path to <code>Plugins:Assemblies</code>.</p>

    <p>Configuration keys read from the <code>Ollama</code> section:</p>

    <ul><li><code>Ollama:BaseUrl</code> — Ollama base URL (default: <code>http://localhost:11434</code>).</li><li><code>Ollama:DefaultModel</code> — Model used when the <code>command</code> parameter is blank (default: <code>llama3.2</code>).</li><li><code>Ollama:TimeoutSeconds</code> — Per-request HTTP timeout in seconds (default: 300).</li></ul>

    <p>The <code>command</code> parameter passed to <xref href="RemoteAgent.Plugins.Ollama.OllamaAgentRunner.StartAsync(System.String%2cSystem.String%2cSystem.String%2cSystem.IO.StreamWriter%2cSystem.Threading.CancellationToken)" data-throw-if-not-resolved="false"></xref> overrides the model

    name for that individual session, allowing per-session model selection.</p>
  example:
  - >-
    <pre><code class="lang-csharp">// appsettings.json

    "Agent": { "RunnerId": "RemoteAgent.Plugins.Ollama.OllamaAgentRunner", "Command": "llama3.2" },

    "Plugins": { "Assemblies": [ "./plugins/RemoteAgent.Plugins.Ollama.dll" ] },

    "Ollama": { "BaseUrl": "http://localhost:11434", "DefaultModel": "llama3.2", "TimeoutSeconds": 300 }</code></pre>
  syntax:
    content: 'public sealed class OllamaAgentRunner : IAgentRunner, IDisposable'
