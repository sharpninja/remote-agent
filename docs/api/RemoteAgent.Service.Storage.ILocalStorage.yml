  summary: Local storage of requests and results for history and replay (TR-11.1).
  remarks: Implemented by <xref href="RemoteAgent.Service.Storage.LiteDbLocalStorage" data-throw-if-not-resolved="false"></xref>. Each request/response (text, control, script, media, output, error, event) is logged with session id, kind, and a truncated summary.
