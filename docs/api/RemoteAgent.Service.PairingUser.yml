  namespace: RemoteAgent.Service
  summary: >-
    A user permitted to authenticate against the <code>/pair</code> web endpoint to retrieve the server API key.

    <p>

    Store the SHA-256 hex digest of the password in <xref href="RemoteAgent.Service.PairingUser.PasswordHash" data-throw-if-not-resolved="false"></xref>.

    Compute it with: <code>echo -n "password" | sha256sum</code> or

    <code>[Convert]::ToHexString([System.Security.Cryptography.SHA256]::HashData([Text.Encoding]::UTF8.GetBytes("password"))).ToLower()</code>

    </p>
